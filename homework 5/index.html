<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css" >
    <title>First Project</title>
</head>
<body>
    <header class="header">
        <div class="container flex">
            <div class="logo flex">
                <img src="./img/header/Icon.svg" alt="logo">
                <div>
                    <h6 class="logo_title">
                        Foundation
                    </h6>
                    <p class="logo_text">
                        Startup landing template
                    </p>
                </div>
            </div>
            <nav class="header_nav flex">
                <ul class="header_ul flex">
                    <li class="header_li">
                        <a class="header_link" href="#"> Home </a>
                    </li>
                    <li class="header_li">
                        <a class="header_link" href="#"> Stories </a>
                    </li>
                </ul>
                <button class="header_button">
                    Get Started
                </button>
            </nav>
        </div>
    </header>
    <section class="information">
        <div class="container">
            <div class="flex">
                <div class="information_1">
                     <h6 class="information_title">
                        What is it about?
                     </h6>
                     <p class="information_text">
                        Building a website for a startup that looks amazing is not a rocket science anymore.
                     </p>
                </div>
                <div class="information_2">
                    <h6 class="information_title">
                        Who is it for?
                    </h6>
                    <p class="information_text">
                        Startups, small companies and teams, entrepreneurs and web developers.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <section class="companies">
        <div class="container flex">
            <div class="flex">
                <div class="companies_img">
                    <img src="./img/companies/BitmapThe New York Times.svg" alt="companies">
                </div>
                <div class="companies_img">
                    <img src="./img/companies/BitmapForbes.svg" alt="companies">
                </div>
                <div class="companies_img">
                    <img src="./img/companies/BitmapApple.svg" alt="companies">
                </div>
                <div class="companies_img">
                    <img src="./img/companies/BitmapMashable.svg" alt="companies">
                </div>
                <div class="companies_img">
                    <img src="./img/companies/BitmapWSJ.svg" alt="companies">
                </div>
                <div class="companies_img">
                    <img src="./img/companies/BitmapGoogle.svg" alt="companies">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
